<div class="modal-body">
  <form class="form" name="connectionForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Sunucu</label>
          <input type="text" name="server" class="form-control" required="required" autofocus="autofocus"/>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Veritabanı</label>
          <input type="text" name="database" class="form-control" required="required"/>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Kullanıcı Adı</label>
          <input type="text" name="username" class="form-control" required="required"/>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Parola</label>
          <input type="password" name="password" class="form-control" required="required"/>
        </div>
      </div>
    </div>
    <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary btn-lg">Kaydet</button>
      <button type="button" class="btn btn-default btn-lg" ng-click="$dismiss()">Vazgeç</button>
    </div>
  </form>
</div>
