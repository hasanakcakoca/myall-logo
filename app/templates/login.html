<div class="modal-body">
  <form class="form" name="loginForm">
    <div class="form-group">
      <label>E-posta</label>
      <input type="email" name="email" required="required" autofocus="autofocus" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Parola</label>
      <input type="password" name="password" required="required" class="form-control"/>
    </div>
    <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
      <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" ng-click="$dismiss()">Vazgeç</button>
    </div>
  </form>
</div>
