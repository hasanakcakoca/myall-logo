<div class="modal-body">
  <form class="form" name="form" ng-submit="filter()" novalidate>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label>Arama</label>
          <input
            type="text"
            name="search"
            class="form-control"
            placeholder="Cari hesap kodu, açıklaması ya da vergi numarası"
            max-length="50"
            ng-model="search"
            autofocus
          />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>Özel Kod</label>
          <input
            type="text"
            name="client-specode"
            class="form-control"
            max-length="10"
            placeholder="Cari hesap özel kodu"
            ng-model="clSpeCode"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label>&nbsp;</label>
          <input
            type="text"
            name="invoice-specode"
            class="form-control"
            max-length="10"
            placeholder="Fatura özel kodu"
            ng-model="invSpeCode"
          />
        </div>
      </div>
    </div>
    <div class="col-sm-12">&nbsp;</div>
    <div class="row" ng-show="formType === 1">
      <div class="col-sm-6">
        <div class="checkbox mt-0 pt-4">
          <label>
            <input type="checkbox" ng-model="useTrCurrency"
            ng-change="setTrCurrency()" />
            İşlem dövizi şu olanlar:
          </label>
        </div>
      </div>
      <div class="col-sm-6">
        <div
          class="btn-group full-width"
          uib-dropdown
          keyboard-nav
        >
          <button
            id="btn-form-type"
            type="button"
            class="btn btn-default full-width"                     
            ng-disabled="!useTrCurrency"
            uib-dropdown-toggle
          >
            <span class="pull-left" ng-show="!trCurrency.short">
              Para birimi
            </span>
            <span class="pull-left" ng-show="!!trCurrency.short">
              {{trCurrency.name}} ({{trCurrency.short}})
            </span>
            <span class="caret"></span>
          </button>
          <ul
            class="dropdown-menu full-width"
            uib-dropdown-menu
            role="menu"
            aria-labelledby="btn-currency-type"
          >
            <li role="menuitem" ng-repeat="currency in currencies">
              <a href ng-click="selectTrCurrency(currency)"
                >{{currency.name}} ({{currency.short}})</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">&nbsp;</div>
      <div class="col-sm-12">
        <div class="checkbox mt-0">
          <label>
            <input type="checkbox" ng-model="onlyWithBalance" /> Sadece bakiyesi
            olanlar
          </label>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="checkbox mt-0">
          <label>
            <input type="checkbox" ng-model="onlyWithEmail" /> Sadece e-posta
            adresi olanlar
          </label>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="checkbox mt-0">
          <label>
            <input
              type="checkbox"
              ng-model="useMinimumTotal"
              ng-change="setMinimumTotal()"
            />
            En düşük tutarı şu olanlar:
          </label>
        </div>
      </div>
      <div class="col-sm-6">
        <input
          type="text"
          name="invoice-specode"
          class="form-control"
          max-length="10"
          placeholder="En düşük tutar"
          ng-model="minimumTotal"
          ng-disabled="!useMinimumTotal"
          ,
          ui-number-mask="0"
        />
      </div>
    </div>
    <div class="btn-toolbar">
      <button type="submit" class="btn btn-primary btn-lg">Tamam</button>
      <button
        type="button"
        class="btn btn-default btn-lg"
        ng-click="$dismiss()"
      >
        Vazgeç
      </button>
    </div>
  </form>
</div>
