<!doctype html>
<html lang="tr" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>i-Mutabakat Resmi Logo Aktarım Aracı</title>
  <!-- build:css assets/css/app.css -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
  <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="../bower_components/angular-ui-notification/dist/angular-ui-notification.css">
  <link rel="stylesheet" href="assets/styles/bootstrap.css">
  <link rel="stylesheet" href="assets/styles/app.css">
  <!-- endbuild -->
</head>
<body class="draggable">
  <main class="animated fadeIn delayed">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <div ui-view class="container animated">
    </div>
    <footer class="animated fadeIn delayed-2x">
      <hr>
      <p>
        Logo bağlantı bilgilerinizi değiştirmek için
        <a class="settings" ng-click="showConnectionSettings()">buraya</a> tıklayın.
      </p>
    </footer>
  </main>
  <!-- build:vendor scripts/vendor.js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-ui-notification/dist/angular-ui-notification.js"></script>
  <!-- endbuild -->
  <!-- build:app scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/services/api.service.js"></script>
  <script src="scripts/services/connection.service.js"></script>
  <script src="scripts/services/interceptor.service.js"></script>
  <script src="scripts/directives/focus.directive.js"></script>
  <script src="scripts/controllers/login.controller.js"></script>
  <script src="scripts/controllers/connection.controller.js"></script>
  <script src="scripts/controllers/main.controller.js"></script>
  <script src="scripts/controllers/transactions.controller.js"></script>
  <!-- endbuild -->
</body>
</html>
