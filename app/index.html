<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>i-Mutabakat Resmi Logo Aktarım Aracı</title>
  <!-- build:css assets/css/app.css -->
  <link rel="stylesheet" href="assets/styles/normalize.css">
  <link rel="stylesheet" href="assets/styles/bootstrap.css">
  <link rel="stylesheet" href="assets/styles/font-awesome.css">
  <link rel="stylesheet" href="assets/styles/animate.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <!-- endbuild -->
</head>
<body>
  <main class="animated fadeIn">
    <button type="button" class="close">&times;</button>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-8 animated zoomIn delayed">
            <h3>i-Mutabakat Logo</h3>
            <p class="lead">Ticari sistemizde kayıtlı bakiye ve Form-B bilgilerini tek tıklamayla i-Mutabakat'a
              aktarın.</p>
          </div>
          <div class="col-sm-4 animated slideInUp delayed">
            <img src="assets/images/logo-96.png" alt="Logo" class="pull-right">
          </div>
        </div>
      </header>

      <section class="main">
        <button class="btn btn-lg btn-default animated zoomIn delayed">Uygulamaya Bağlan</button>
      </section>
      <footer>
        <hr class="animated fadeIn delayed">
        <p class="animated fadeInLeft delayed">
          Logo bağlantı bilgilerinizi değiştirmek için
          <a href="https://www.i-mutabakat.com" class="settings" target="_blank">buraya</a> tıklayın.
        </p>
      </footer>
    </div>
  </main>
  <!-- build:app scripts/app.js -->
  <script src="scripts/index.js"></script>
  <!-- endbuild -->
</body>
</html>
